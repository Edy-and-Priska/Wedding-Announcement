<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:image" content="https://edy-and-priska.github.io/WeddingDay/images/married-icon.png">
  <title>Edy & Priska Juniyati Wedding </title>
  <link rel="Website icon" type="png" href="images/married-icon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="landing-container">
    <img src="images/landing-page.jpg" alt="Landing Page" class="landing-image">
    
    <div class="button-container">
      <a href="#" id="invitationButton">
        <img 
          src="images/Buka Undangan2.png" 
          alt="Open Invitation" 
          class="invitation-button"
        >
      </a>
    </div>
  </div>

  <audio id="weddingMusic" preload="auto"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const music = document.getElementById('weddingMusic');
      const button = document.getElementById('invitationButton');
      
      // Set audio source
      music.src = "music/Zui Mei Qing Lu.mp3";
      music.volume = 1.0;
      
      // iOS requires this to be called from a user gesture
      button.addEventListener('touchstart', function() {
        // Empty function - just establishes the gesture context
      }, { passive: true });
      
      button.addEventListener('click', function(e) {
        e.preventDefault();
        
        // First play the music
        music.play().then(() => {
          // Only redirect after playback starts
          sessionStorage.setItem("music-playing", "true");
          window.location.href = "Wedding Gallery.html";
        }).catch(error => {
          console.error("Playback failed:", error);
          // Fallback: redirect anyway
          sessionStorage.setItem("music-playing", "true");
          window.location.href = "Wedding Gallery.html";
        });
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
