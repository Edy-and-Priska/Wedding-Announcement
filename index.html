<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:image" content="https://edy-and-priska.github.io/WeddingDay/images/married-icon.png">
  <title>Edy & Priska Juniyati Wedding </title>
  <link rel="Website icon" type="png" href="images/married-icon.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

</head>

<body>
  <div class="landing-container">
    <img src="images/landing-page.jpg" alt="Landing Page" class="landing-image">
    
    <div class="button-container">
      <a href="#" id="invitationButton">
        <img 
          src="images/Buka Undangan2.png" 
          alt="Open Invitation" 
          class="invitation-button"
        >
      </a>
    </div>
  </div>
  <button id="unmuteButton" style="display: none;">ðŸ”‡ Enable Sound</button>

  <script>
    document.getElementById('invitationButton').addEventListener('click', function(e) {
  e.preventDefault();
  
  // Create audio on first click
  const music = new Audio('music/Zui Mei Qing Lu.mp3');
  music.volume = 1.0;
  
  // iOS workaround - must be called from a touch event
  music.play().then(() => {
    sessionStorage.setItem("music-playing", "true");
    window.location.href = "Wedding Gallery.html";
  }).catch(error => {
    console.error("Playback failed:", error);
    // Try again after a small delay
    setTimeout(() => {
      music.play().finally(() => {
        sessionStorage.setItem("music-playing", "true");
        window.location.href = "Wedding Gallery.html";
      });
    }, 300);
  });
});
  </script>

  <script src="script.js"></script>
</body>
</html>
