<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:image" content="https://edy-and-priska.github.io/WeddingDay/images/married-icon.png">
  <title>Edy & Priska Juniyati Wedding </title>
  <link rel="Website icon" type="png" href="images/married-icon.png">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="landing-container">
    <img src="images/landing-page.jpg" alt="Landing Page" class="landing-image">
    
    <div class="button-container">
      <a href="Wedding Gallery.html" onclick="playMusicAndRedirect()">
        <img 
          src="images/Buka Undangan2.png" 
          alt="Open Invitation" 
          class="invitation-button"
        >
      </a>
    </div>
</div>

<audio id="weddingMusic" src="music/Zui Mei Qing Lu.mp3"></audio>

<script>
  function playMusicAndRedirect(event) {
    event.preventDefault(); // Prevent immediate navigation

    let music = document.getElementById("weddingMusic");

    // Play music
    music.play().then(() => {
      // Save the music state
      sessionStorage.setItem("music-playing", "true");

      // Delay redirect to ensure music starts
      setTimeout(() => {
        window.location.href = "Wedding Gallery.html";
      }, 300);
    }).catch(error => {
      console.log("Autoplay blocked: " + error);
      window.location.href = "Wedding Gallery.html"; // Redirect anyway
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".button-container a").addEventListener("click", playMusicAndRedirect);
  });
</script>


    <script src="script.js"></script>
</body>
