<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:image" content="https://edy-and-priska.github.io/WeddingDay/images/married-icon.png">
  <title>Edy & Priska Juniyati Wedding</title>
  <link rel="Website icon" type="png" href="images/married-icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="music/Zui Mei Qing Lu.mp3" as="audio">
</head>

<body>
  <div class="landing-container">
    <img src="images/landing-page.jpg" alt="Landing Page" class="landing-image">
    
    <div class="button-container">
      <a href="Wedding Gallery.html" id="invitationLink">
        <img 
          src="images/Buka Undangan2.png" 
          alt="Open Invitation" 
          class="invitation-button"
        >
      </a>
    </div>
  </div>

  <audio id="weddingMusic" src="music/Zui Mei Qing Lu.mp3" preload="auto"></audio>

  <script>
    document.getElementById('invitationLink').addEventListener('click', function(e) {
      e.preventDefault(); // Prevent immediate redirect
      const music = document.getElementById('weddingMusic');
      
      // 1. First try to play music
      const playPromise = music.play();
      
      if (playPromise !== undefined) {
        playPromise.then(() => {
          // Music started successfully
          sessionStorage.setItem("music-playing", "true");
          window.location.href = "Wedding Gallery.html";
        }).catch(error => {
          console.log("Autoplay blocked:", error);
          // Fallback: Redirect without music
          sessionStorage.setItem("music-playing", "ready");
          window.location.href = "Wedding Gallery.html";
        });
      } else {
        // For browsers where play() doesn't return a promise
        sessionStorage.setItem("music-playing", "true");
        window.location.href = "Wedding Gallery.html";
      }
      
      // iOS Audio Context hack
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = ctx.createOscillator();
        oscillator.connect(ctx.destination);
        oscillator.start();
        setTimeout(() => oscillator.stop(), 100);
      } catch (e) {
        console.log("AudioContext initialization failed:", e);
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
