<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:image" content="https://edy-and-priska.github.io/WeddingDay/images/married-icon.png">
  <title>Edy & Priska Juniyati Wedding </title>
  <link rel="Website icon" type="png" href="images/married-icon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="landing-container">
    <img src="images/landing-page.jpg" alt="Landing Page" class="landing-image">
    
    <div class="button-container">
      <a href="#" id="invitationButton">
        <img 
          src="images/Buka Undangan2.png" 
          alt="Open Invitation" 
          class="invitation-button"
        >
      </a>
    </div>
  </div>

<audio id="weddingMusic" src="music/Zui Mei Qing Lu.mp3" preload="auto"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const music = document.getElementById('weddingMusic');
      const button = document.getElementById('invitationButton');
      
      // iOS requires we load the audio first
      music.load();
      
      button.addEventListener('click', function(e) {
        e.preventDefault();
        
        // First play the music
        const playPromise = music.play();
        
        if (playPromise !== undefined) {
          playPromise
            .then(_ => {
              // Music started successfully, now redirect
              sessionStorage.setItem("music-playing", "true");
              window.location.href = "Wedding Gallery.html";
            })
            .catch(error => {
              // If play fails, still redirect but show error
              console.log("Autoplay blocked: " + error);
              sessionStorage.setItem("music-playing", "true");
              window.location.href = "Wedding Gallery.html";
            });
        }
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
