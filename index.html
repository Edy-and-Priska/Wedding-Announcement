    /* Landing Page (Full-screen cover) */
    .landing-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/landing-page.jpg') no-repeat center center;
      background-size: cover;
      z-index: 1000; /* Ensures it stays on top */
      transition: opacity 6s ease;
    }

    /* Button styling */
    .button-container {
      position: absolute;
      top: 20%; /* Adjust this to move up/down */
      left: 50%; /* Start at 50% of parent */
      transform: translateX(-50%); /* Pull back by 50% of button width */
      width: 100%; /* Ensures button stays centered */
      text-align: center; /* Extra safety for centering */
}
    
    .invitation-button {

      width: auto;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .invitation-button:hover {

}

  <script>
    let zoomLevel = 1; // Default zoom level

    // Listen for CTRL + Mouse Scroll
    window.addEventListener("wheel", function(event) {
      if (event.ctrlKey) { // Check if CTRL is pressed
        event.preventDefault(); // Prevent default browser zoom

        if (event.deltaY < 0) {
          zoomLevel += 0.1; // Zoom in
        } else {
          zoomLevel -= 0.1; // Zoom out
        }

        if (zoomLevel < 0.5) zoomLevel = 0.5; // Minimum zoom limit
        if (zoomLevel > 2) zoomLevel = 2; // Maximum zoom limit

        document.body.style.transform = `scale(${zoomLevel})`; // Apply zoom effect
        document.body.style.transformOrigin = "center top"; // Keep scaling from the center
      }
    });
  </script>

  <script>
    document.getElementById('openInvitationBtn').addEventListener('click', function() {
      const landingPage = document.getElementById('landingPage');
      const mainContent = document.getElementById('mainContent');
      const music = document.getElementById('weddingMusic');

      // 1. Play music (autoplay may require user interaction)
      music.play().catch(e => console.log("Music play failed. User may need to interact first."));
      landingPage.classList.add('fade-out');
      // 2. Fade out landing page
      landingPage.style.opacity = '0';
      setTimeout(() => {
        landingPage.style.display = 'none'; // Hide completely after fade
      }, 1500); // Matches CSS transition time

      // 3. Show main content with fade-in effect
      mainContent.style.display = 'block';
      mainContent.classList.add('fade-in');
    });
  </script>
