<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Edy & Priska Wedding</title>
  <link rel="icon" href="images/married-icon.png">
  <script src="script.js"></script>
  
  <style>
    /* Reset default margins & padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    /* Landing Page (Full-screen cover) */
    .landing-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/landing-page.jpg') no-repeat center center;
      background-size: cover;
      z-index: 1000; /* Ensures it stays on top */
      transition: opacity 0.5s ease;
    }

    /* Button styling */
    .button-container {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
    }
    .invitation-button {
      cursor: pointer;
      max-width: 200px;
    }

    /* Main Content (Hidden initially) */
    .main-content {
      display: none; /* Hidden until button click */
      padding: 20px;
    }

    /* Optional: Fade-in effect */
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- ===== LANDING PAGE (VISIBLE FIRST) ===== -->
  <div class="landing-container" id="landingPage">
    <div class="button-container">
      <img 
        src="images/Buka Undangan2.png" 
        alt="Open Invitation" 
        class="invitation-button" 
        id="openInvitationBtn"
      >
    </div>
  </div>

  <!-- ===== MAIN CONTENT (HIDDEN UNTIL BUTTON CLICK) ===== -->

    <link rel="stylesheet" href="Wedding Gallery.css">
    <img src="images/1.jpg" class="image">

    <div class="timer-unit">

    </div>
    <div class="timer-unit">
      <span id="minutes">00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="timer-unit">
      <span id="seconds">00</span>
      <span class="label">Seconds</span>
    </div>
  </div>
  <script src="script.js"></script>
   <img src="images/2.jpg" class="image2">
  </div>

  <body class="bg-white min-h-screen py-12 px-4">
    <div class="max-w-4xl mx-auto">

            <div class="album">
                <!-- Cover Page with Image -->
                <div class="album-page album-cover" id="cover">
                    <!-- Replace with your cover image -->
                    <img src="cover.jpg" alt="Wedding Album Cover" class="album-cover-image">
                    <div class="album-cover-content">

            <div class="navigation-buttons hidden" id="navButtons">

    </div>
    <img src="images/3.jpg" class="image">

    <script>
      window.onload = function() {
        // Add fade-in effect
        document.body.classList.add('animate__animated', 'animate__fadeIn');
        document.body.style.opacity = 1; // Ensure visibility
    
        // Check if music should continue playing
        if (sessionStorage.getItem("music-playing") === "true") {
          let music = document.getElementById("weddingMusic");
          if (music) {
            music.play().catch(error => {
              console.log("Autoplay blocked: " + error);
            });
          }
        }
      };
    </script>
    
    <audio id="weddingMusic" src="music/Zui Mei Qing Lu.mp3" loop></audio>
      
  <script>
    let zoomLevel = 1; // Default zoom level

    // Listen for CTRL + Mouse Scroll
    window.addEventListener("wheel", function(event) {
      if (event.ctrlKey) { // Check if CTRL is pressed
        event.preventDefault(); // Prevent default browser zoom

        if (event.deltaY < 0) {
          zoomLevel += 0.1; // Zoom in
        } else {
          zoomLevel -= 0.1; // Zoom out
        }

        if (zoomLevel < 0.5) zoomLevel = 0.5; // Minimum zoom limit
        if (zoomLevel > 2) zoomLevel = 2; // Maximum zoom limit

        document.body.style.transform = `scale(${zoomLevel})`; // Apply zoom effect
        document.body.style.transformOrigin = "center top"; // Keep scaling from the center
      }
    });
  </script>
    <!-- PASTE YOUR ENTIRE WEDDING GALLERY CONTENT HERE -->
  </div>

  <!-- ===== BACKGROUND MUSIC ===== -->
  <audio id="weddingMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.getElementById('openInvitationBtn').addEventListener('click', function() {
      const landingPage = document.getElementById('landingPage');
      const mainContent = document.getElementById('mainContent');
      const music = document.getElementById('weddingMusic');

      // 1. Play music (autoplay may require user interaction)
      music.play().catch(e => console.log("Music play failed. User may need to interact first."));

      // 2. Fade out landing page
      landingPage.style.opacity = '0';
      setTimeout(() => {
        landingPage.style.display = 'none'; // Hide completely after fade
      }, 500); // Matches CSS transition time

      // 3. Show main content with fade-in effect
      mainContent.style.display = 'block';
      mainContent.classList.add('fade-in');
    });
  </script>

</body>
</html>
