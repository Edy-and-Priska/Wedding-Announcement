<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:image" content="https://edy-and-priska.github.io/WeddingDay/images/married-icon.png">
  <title>Edy & Priska Juniyati Wedding </title>
  <link rel="Website icon" type="png" href="images/married-icon.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

</head>

<body>
  <div class="landing-container">
    <img src="images/landing-page.jpg" alt="Landing Page" class="landing-image">
    
    <div class="button-container">
      <a href="#" id="invitationButton">
        <img 
          src="images/Buka Undangan2.png" 
          alt="Open Invitation" 
          class="invitation-button"
        >
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Howler sound
      const sound = new Howl({
        src: ['music/Zui Mei Qing Lu.mp3'],
        html5: true, // Force HTML5 Audio (better for iOS)
        preload: true, // Preload the audio
        volume: 1.0 // Set full volume
      });
      
      const button = document.getElementById('invitationButton');
      
      button.addEventListener('click', function() {
        // Play the sound
        sound.play();
        
        // Set flag for next page
        sessionStorage.setItem("music-playing", "true");
        
        // Redirect after short delay to ensure playback starts
        setTimeout(function() {
          window.location.href = "Wedding Gallery.html";
        }, 300);
      });
      
      // iOS-specific: touchstart handler to establish user gesture
      button.addEventListener('touchstart', function() {
        // This empty handler helps establish the user gesture context
      }, { passive: true });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
