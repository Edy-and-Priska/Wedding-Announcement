<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Gallery</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #faf3f0;
            margin: 0;
            padding: 20px;
            color: #5d5d5d;
        }
        h1 {
            color: #d35d6e;
            text-align: center;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Our Wedding Memories</h1>
    
    <div class="gallery">
        <!-- Replace with your actual images -->
        <img src="images/1.jpg" alt="Wedding photo">
        <img src="images/photo2.jpg" alt="Wedding photo">
        <img src="images/photo3.jpg" alt="Wedding photo">
        <img src="images/photo4.jpg" alt="Wedding photo">
        <img src="images/photo5.jpg" alt="Wedding photo">
        <img src="images/photo6.jpg" alt="Wedding photo">
    </div>

    <audio id="weddingMusic" autoplay loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('weddingMusic');
            music.src = 'music/Zui Mei Qing Lu.mp3';
            
            // Try to restore playback position
            const savedTime = localStorage.getItem('weddingMusicTime');
            if (savedTime) {
                music.currentTime = parseFloat(savedTime);
                localStorage.removeItem('weddingMusicTime');
            }
            
            // iOS requires this to be triggered by user gesture
            // We'll add a hidden button as a workaround
            const playMusic = () => {
                music.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                    // Show a prompt for iOS users
                    document.getElementById('iosPrompt').style.display = 'block';
                });
            };
            
            // Try to play immediately (works on most devices)
            playMusic();
            
            // Add a hidden play button for iOS
            const iosBtn = document.createElement('button');
            iosBtn.id = 'iosPlayBtn';
            iosBtn.style.position = 'fixed';
            iosBtn.style.top = '10px';
            iosBtn.style.left = '10px';
            iosBtn.style.opacity = '0';
            iosBtn.style.width = '10px';
            iosBtn.style.height = '10px';
            iosBtn.addEventListener('click', playMusic);
            document.body.appendChild(iosBtn);
            
            // iOS prompt
            const iosPrompt = document.createElement('div');
            iosPrompt.id = 'iosPrompt';
            iosPrompt.style.display = 'none';
            iosPrompt.style.position = 'fixed';
            iosPrompt.style.bottom = '20px';
            iosPrompt.style.left = '20px';
            iosPrompt.style.right = '20px';
            iosPrompt.style.backgroundColor = 'rgba(0,0,0,0.8)';
            iosPrompt.style.color = 'white';
            iosPrompt.style.padding = '15px';
            iosPrompt.style.borderRadius = '10px';
            iosPrompt.style.textAlign = 'center';
            iosPrompt.innerHTML = 'Tap anywhere to play music';
            document.body.appendChild(iosPrompt);
            
            // Add touch handler for the prompt
            document.body.addEventListener('touchstart', function() {
                playMusic();
                iosPrompt.style.display = 'none';
            }, { once: true });
        });
    </script>
</body>
</html>
